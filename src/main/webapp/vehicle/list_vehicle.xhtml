<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Fatec Carros</title>
    </h:head>
    
    <b:navBar>
        <b:navbarLinks>
            <b:navLink value="Home" href="/fatec-cars"></b:navLink>
            <b:navLink value="Client Form" href="../client/form_client.xhtml"></b:navLink>
            <b:navLink value="Client List" href="../client/list_client.xhtml"></b:navLink>
            <b:navLink value="Part Form" href="../part/form_part.xhtml"></b:navLink>
            <b:navLink value="Part List" href="../part/list_part.xhtml"></b:navLink>
            <b:navLink value="Vehicle Form" href="../vehicle/form_vehicle.xhtml"></b:navLink>
            <b:navLink value="Vehicle List" href="../vehicle/list_vehicle.xhtml"></b:navLink>
        </b:navbarLinks>
    </b:navBar>
    <b:container>
        <h:dataTable var="vehicle" value="#{vehicleListController.vehicles}">
            <h:column>
                <f:facet name="header">brand</f:facet>
                #{vehicle.brand}
            </h:column>
            <h:column>
                <f:facet name="header">model</f:facet>
                #{vehicle.model}
            </h:column>
            <h:column>
                <f:facet name="header">year</f:facet>
                #{vehicle.year}
            </h:column>
            <h:column>
                <f:facet name="header">category</f:facet>
                #{vehicle.category}
            </h:column>
            <h:column>
                <f:facet name="header">color</f:facet>
                #{vehicle.color}
            </h:column>
            <h:column>
                <f:facet name="header">price</f:facet>
                #{vehicle.price}
            </h:column>
        </h:dataTable>
    </b:container>
</html>
