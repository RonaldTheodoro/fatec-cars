<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Fatec Carros</title>
    </h:head>
    <h:form>
        <div>
            <h:outputLabel value="brand"/>
            <h:inputText id="brand" value="#{vehicleController.vehicle.brand}" required="true"/>
            <h:message for="brand"/>
        </div>
        <div>
            <h:outputLabel value="model"/>
            <h:inputText id="model" value="#{vehicleController.vehicle.model}" required="true"/>
            <h:message for="model"/>
        </div>
        <div>
            <h:outputLabel value="year"/>
            <h:inputText id="year" value="#{vehicleController.vehicle.year}" required="true"/>
            <h:message for="year"/>
        </div>
        <div>
            <h:outputLabel value="category"/>
            <h:inputText id="category" value="#{vehicleController.vehicle.category}" required="true"/>
            <h:message for="category"/>
        </div>
        <div>
            <h:outputLabel value="color"/>
            <h:inputText id="color" value="#{vehicleController.vehicle.color}" required="true"/>
            <h:message for="color"/>
        </div>
        <div>
            <h:outputLabel value="price"/>
            <h:inputText id="price" value="#{vehicleController.vehicle.price}" required="true"/>
            <h:message for="price"/>
        </div>
        <h:commandButton value="Send" action="#{vehicleController.save()}"/>
    </h:form>
    
</html>
