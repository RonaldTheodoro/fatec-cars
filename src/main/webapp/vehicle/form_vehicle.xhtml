<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Fatec Carros</title>
    </h:head>
    
    <b:navBar>
        <b:navbarLinks>
            <b:navLink value="Home" href="/fatec-cars"></b:navLink>
            <b:navLink value="Client Form" href="../client/form_client.xhtml"></b:navLink>
            <b:navLink value="Client List" href="../client/list_client.xhtml"></b:navLink>
            <b:navLink value="Part Form" href="../part/form_part.xhtml"></b:navLink>
            <b:navLink value="Part List" href="../part/list_part.xhtml"></b:navLink>
            <b:navLink value="Vehicle Form" href="../vehicle/form_vehicle.xhtml"></b:navLink>
            <b:navLink value="Vehicle List" href="../vehicle/list_vehicle.xhtml"></b:navLink>
        </b:navbarLinks>
    </b:navBar>
    
    <h:form>
        <div>
            <h:outputLabel value="brand"/>
            <h:inputText id="brand" value="#{vehicleController.vehicle.brand}" required="true"/>
            <h:message for="brand"/>
        </div>
        <div>
            <h:outputLabel value="model"/>
            <h:inputText id="model" value="#{vehicleController.vehicle.model}" required="true"/>
            <h:message for="model"/>
        </div>
        <div>
            <h:outputLabel value="year"/>
            <h:inputText id="year" value="#{vehicleController.vehicle.year}" required="true"/>
            <h:message for="year"/>
        </div>
        <div>
            <h:outputLabel value="category"/>
            <h:inputText id="category" value="#{vehicleController.vehicle.category}" required="true"/>
            <h:message for="category"/>
        </div>
        <div>
            <h:outputLabel value="color"/>
            <h:inputText id="color" value="#{vehicleController.vehicle.color}" required="true"/>
            <h:message for="color"/>
        </div>
        <div>
            <h:outputLabel value="price"/>
            <h:inputText id="price" value="#{vehicleController.vehicle.price}" required="true"/>
            <h:message for="price"/>
        </div>
        <h:commandButton value="Send" action="#{vehicleController.save()}"/>
    </h:form>
    
</html>
