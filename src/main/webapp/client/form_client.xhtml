<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Fatec Carros</title>
    </h:head>

    <h:form>
        <div>
            <h:outputLabel value="name"/>
            <h:inputText id="name" value="#{clientController.client.name}" required="true"/>
            <h:message for="name"/>
        </div>
        <div>
            <h:outputLabel value="address"/>
            <h:inputText id="address" value="#{clientController.client.address}" required="true"/>
            <h:message for="address"/>
        </div>
        <div>
            <h:outputLabel value="phone"/>
            <h:inputText id="phone" value="#{clientController.client.phone}" required="true"/>
            <h:message for="phone"/>
        </div>
        <h:commandButton value="Send" action="#{clientController.save()}"/>
    </h:form>
    
</html>
